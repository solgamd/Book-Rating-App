<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Practice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello, jQuery</h1>
    <button class="button">Click Me</button>
    <div class="container d-flex justify-content-center">
        <form action="submit" id="form">
            <div class="row ">
                <label for="name" class="label">Title</label>
                <input type="text" name="name" class="name-input m-3">
           
                <label for="rating" class="label">Rating</label>
                <input type="text" name="rating" class="rating-input m-3">
            </div>
            <button type="submit" class="table-btn m-3">Submit Book</button>
        </form>
       </div> 


       <div>
            <table class="table">
                <thead>
                    <tr class="row  d-flex justify-content-around">
                        <th scope="col">Title</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Your Initials</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        
    </div>
        <ul>

        </ul>
    </form>


    <!-----Dependencies-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="dom.js"></script>
</body>
</html>
